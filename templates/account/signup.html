{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}Register{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-6">
      <form class="text-center border border-light p-5">
         <p class="h4 mb-4">Register</p>

         <div class="form-row mb-4">
           <div class="col">
             <!-- First name -->
             <input type="text" id="register_first_name" class="form-control" placeholder="First name">
           </div>
         <div class="col">
           <!-- Last name -->
           <input type="text" id="register_last_name" class="form-control" placeholder="Last name">
         </div>
       </div>
        <!-- E-mail -->
        <input type="email" id="register_email" class="form-control mb-4" placeholder="E-mail">
        <!-- Password -->
        <input type="password" id="register_password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          At least 8 characters and 1 digit
        </small>

        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
<!-- Default form register -->
{% endblock %}
