{% load socialaccount %}

<h1>Django Allauth Tutorial</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }} !!!</p>
<p><a href="{% url 'account_logout' %}">Logout</a></p>
{% else %}
<p><a href="{% provider_login_url 'github' %}">Login with Github</a></p>
<p>or</p>
<p><a href="{% url 'account_login' %}">Login with Email"</a></p>

{% endif %}
