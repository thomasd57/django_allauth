{% load socialaccount %}

<h1>Welcome to Django Allauth Tutorial</h1>
{% if user.is_authenticated %}
<p>Your username is {{ user.username }}</p>
<p>Your email is {{ user.email }}</p>
<p><a href="{% url 'account_logout' %}">Logout</a></p>
{% else %}
<h2>Login or Register</h2>
<ul>
    <li><a href="/admin">Login as admin</a></li>
    <li><a href="{% url 'account_login' %}">Login or register as user</a></li>
</ul>

{% endif %}
